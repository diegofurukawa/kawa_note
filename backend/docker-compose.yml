# =============================================================================
# KawaMyCenter Backend - Production Stack for Portainer
# Docker Standalone + Portainer Deploy Configuration
# =============================================================================

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # DATABASE SERVICE
  # Responsibility: PostgreSQL persistence layer
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: kawa-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      kawatech-network:
        ipv4_address: ${IP_KAWA_DB}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MIGRATION SERVICE
  # Responsibility: Execute database migrations before app startup
  # Container is ephemeral - runs once and exits on completion
  # ---------------------------------------------------------------------------
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    container_name: kawa-migrate
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${IP_KAWA_DB}:5432/${DB_NAME}
    networks:
      kawatech-network:
        ipv4_address: ${IP_KAWA_MIGRATE}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # ---------------------------------------------------------------------------
  # API SERVICE
  # Responsibility: Serve the backend API
  # Waits for migration to complete successfully before starting
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: kawa-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${IP_KAWA_DB}:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    networks:
      kawatech-network:
        ipv4_address: ${IP_KAWA_API}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# -----------------------------------------------------------------------------
# NETWORK CONFIGURATION
# External network - must be created beforehand
# -----------------------------------------------------------------------------
networks:
  kawatech-network:
    external: true
    name: ${DOCKER_NETWORK_NAME}

# -----------------------------------------------------------------------------
# VOLUME CONFIGURATION
# Persistent storage for PostgreSQL
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
