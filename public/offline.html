<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Kawa Note</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      background: #0f766e;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .button:hover {
      background: #115e59;
    }
    
    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
      text-align: left;
    }
    
    .tips h3 {
      color: #1f2937;
      font-size: 14px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tips ul {
      list-style: none;
      color: #6b7280;
      font-size: 14px;
      line-height: 1.8;
    }
    
    .tips li {
      margin-bottom: 8px;
    }
    
    .tips li:before {
      content: "âœ“ ";
      color: #0f766e;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>
    
    <div class="tips">
      <h3>What you can do:</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>Try refreshing the page</li>
        <li>Come back when you're online</li>
      </ul>
    </div>
  </div>
</body>
</html>
