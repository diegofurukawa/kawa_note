<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon-only version (favicon-ready, 64x64) -->
  <!-- Simplified "K" symbol for small sizes -->
  
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="64" height="64" rx="12" fill="url(#iconGradient)"/>
  
  <!-- Geometric K symbol -->
  <!-- Vertical stem -->
  <rect x="16" y="12" width="5" height="40" fill="#ffffff" rx="1"/>
  
  <!-- Upper diagonal -->
  <line x1="21" y1="18" x2="38" y2="28" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lower diagonal -->
  <line x1="21" y1="44" x2="38" y2="52" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Connection nodes -->
  <circle cx="40" cy="26" r="2" fill="#06b6d4"/>
  <circle cx="40" cy="50" r="2" fill="#06b6d4"/>
</svg>
