<!-- 
  Kawa Note HTML Head Template
  Add these meta tags to your index.html <head> section
  
  This template includes:
  - Core meta tags (charset, viewport, theme color)
  - Open Graph tags (social sharing)
  - Twitter Card tags
  - Favicon links
  - Manifest link (PWA)
  - Preconnect/DNS prefetch for performance
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Character encoding and viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  
  <!-- Title and description (will be updated by MetaHead component) -->
  <title>Kawa Note - Encrypted Note-Taking with Knowledge Graph</title>
  <meta name="description" content="End-to-end encrypted note-taking app with semantic connections. Capture ideas, organize in folders, build your knowledge graph. Your notes. Your connections. Only yours." />
  
  <!-- SEO and indexing -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />
  <meta name="language" content="Portuguese" />
  <meta name="revisit-after" content="7 days" />
  <meta name="author" content="Kawa Note" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://kawanote.app" />
  
  <!-- Theme color -->
  <meta name="theme-color" content="#0f766e" />
  
  <!-- Apple mobile web app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kawa Note" />
  
  <!-- Format detection -->
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Open Graph (Social Sharing) -->
  <meta property="og:title" content="Kawa Note - Your Notes. Your Connections. Only Yours." />
  <meta property="og:description" content="End-to-end encrypted notes with semantic connections. Build your knowledge graph privately." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kawanote.app" />
  <meta property="og:image" content="https://kawanote.app/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="Kawa Note - Encrypted Note-Taking Platform" />
  <meta property="og:site_name" content="Kawa Note" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:locale:alternate" content="en_US" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@kawanote" />
  <meta name="twitter:creator" content="@kawanote" />
  <meta name="twitter:title" content="Kawa Note - Encrypted Note-Taking" />
  <meta name="twitter:description" content="End-to-end encrypted notes with semantic connections. Build your knowledge graph privately." />
  <meta name="twitter:image" content="https://kawanote.app/og-image.png" />
  <meta name="twitter:image:alt" content="Kawa Note - Encrypted Note-Taking Platform" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  
  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://kawanote.app" />
  
  <!-- JSON-LD Structured Data (will be injected by StructuredData component) -->
  <!-- Example: SoftwareApplication schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Kawa Note",
      "description": "End-to-end encrypted note-taking app with semantic connections and knowledge graph capabilities.",
      "url": "https://kawanote.app",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "category": "Free"
      },
      "author": {
        "@type": "Organization",
        "name": "Kawa Note",
        "url": "https://kawanote.app"
      },
      "image": "https://kawanote.app/og-image.png",
      "featureList": [
        "End-to-end encryption",
        "Semantic note connections",
        "Knowledge graph visualization",
        "Multi-folder organization",
        "Tag system with auto-suggestions",
        "Tab-based workspace",
        "Multi-tenant support"
      ]
    }
  </script>
  
  <!-- Organization schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kawa Note",
      "url": "https://kawanote.app",
      "logo": "https://kawanote.app/logo.svg",
      "description": "Privacy-first encrypted note-taking platform with knowledge graph.",
      "sameAs": [
        "https://twitter.com/kawanote",
        "https://github.com/diegofurukawa/kawa_note"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@kawanote.app"
      }
    }
  </script>
  
  <!-- Website schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kawa Note",
      "url": "https://kawanote.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://kawanote.app/search?q={search_term_string}"
        },
        "query_input": "required name=search_term_string"
      }
    }
  </script>
  
  <!-- Your app's CSS and scripts -->
  <link rel="stylesheet" href="/src/index.css" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
