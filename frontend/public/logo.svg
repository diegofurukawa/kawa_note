<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Primary Logo: Symbol + Wordmark -->
  <!-- Symbol: Stylized "K" with connected nodes (knowledge graph concept) -->
  
  <!-- Background circle (optional, for icon context) -->
  <defs>
    <linearGradient id="kawaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Symbol: Geometric "K" with connection nodes -->
  <g id="symbol">
    <!-- Vertical stem of K -->
    <rect x="45" y="30" width="12" height="140" fill="#0f766e" rx="2"/>
    
    <!-- Upper diagonal of K -->
    <line x1="57" y1="50" x2="95" y2="80" stroke="#0f766e" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Lower diagonal of K -->
    <line x1="57" y1="130" x2="95" y2="160" stroke="#0f766e" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Connection nodes (representing knowledge graph) -->
    <!-- Node 1: Top right -->
    <circle cx="100" cy="75" r="5" fill="#06b6d4"/>
    
    <!-- Node 2: Bottom right -->
    <circle cx="100" cy="155" r="5" fill="#06b6d4"/>
    
    <!-- Node 3: Center connection -->
    <circle cx="51" cy="100" r="4" fill="#06b6d4" opacity="0.6"/>
  </g>
</svg>
